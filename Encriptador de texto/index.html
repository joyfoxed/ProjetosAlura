<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <img src="./assets/logoAlura.png" class="logoAlura" alt="Logo da Alura">
            <p class="barlow-regular">Encriptador de texto</p>
        </header>

        <main>
            <section>
                <textarea class="text-area" id="1" cols="40" rows="5" placeholder="Digite o texto para Criptografar/Descriptografar"></textarea>
                <div class="informacao">
                    <a class="informacao-texto">
                        <img src="./assets/exclamacao.png">
                        Apenas letras minúsculas e sem acento.
                    </a>
                </div>
                <div class="botoes">
                    <button class="btn_cript" onclick="btn_cript()">Criptografar</button>
                    <button class="btn_decript" onclick="btn_decript()">Descriptografar</button>
                    <button class="btn_copiar" onclick="btn_copiar('2')">Copiar</button>
                </div>
            </section>
    
            <section>
                <textarea class="mensagem"  id="2" cols="40" rows="5" readonly></textarea>
            </section>
            
        </main>

        <footer class="rodape">
            <p class="barlow-regular">Desenvolvido por Joesley Cálita.</p>
        </footer>
        <script src="app.js" defer></script>
    </body>
</html>
